<!DOCTYPE html>
<html ng-app="circularProgressDemo">
    <head>
        <meta charset="UTF-8">
        <title>AngularJS Circular Progress Demo</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="../dist/circularProgress.js"></script>
        <script>
            angular
                .module('circularProgressDemo', ['angular-circular-progress']);
        </script>
    </head>

    <body>
        <div class="container">

            <h2>Circular Progress Demo</h2>
            <circular-progress></circular-progress>
            <circular-progress
                value="50"
                max="120"
                orientation="1"
                radius="80"
                stroke="20"
                baseColor="#a2a2a2"
                progressColor="#ca2014"
                iterations="100"
                animation="easeInOutCubic"
            ></circular-progress>

        </div>
    </body>
</html>
